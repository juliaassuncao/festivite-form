<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivities</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- === ASIDE === -->
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/logo.svg" alt="Logo" />
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>

      <!-- === MAIN === -->
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <!-- === FORM === -->
          <form method="post">
            <fieldset>
              <legend>
                <img src="assets/icons/calendar.svg" alt="Ícone de calendário" />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper">
                  <label for="event-start">Início</label>
                  <input
                    type="datetime-local"
                    name="event-start"
                    id="event-start"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Fim</label>
                  <input
                    type="datetime-local"
                    name="event-end"
                    id="event-end"
                  />
                </div>
              </div>
            </fieldset>

          </form>
        </div>
      </main>
    </div>
  </body>
</html>
